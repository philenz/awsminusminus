<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AWS--</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
        <script type="text/javascript" src="lib/axios/dist/axios.standalone.js"></script>
        <script type="text/javascript" src="lib/CryptoJS/rollups/hmac-sha256.js"></script>
        <script type="text/javascript" src="lib/CryptoJS/rollups/sha256.js"></script>
        <script type="text/javascript" src="lib/CryptoJS/components/hmac.js"></script>
        <script type="text/javascript" src="lib/CryptoJS/components/enc-base64.js"></script>
        <script type="text/javascript" src="lib/url-template/url-template.js"></script>
        <script type="text/javascript" src="lib/apiGatewayCore/sigV4Client.js"></script>
        <script type="text/javascript" src="lib/apiGatewayCore/apiGatewayClient.js"></script>
        <script type="text/javascript" src="lib/apiGatewayCore/simpleHttpClient.js"></script>
        <script type="text/javascript" src="lib/apiGatewayCore/utils.js"></script>
        <script type="text/javascript" src="apigClient.js"></script>


        <script type="text/javascript">
          // Below are examples of how the javascript SDK methods
          // correspond to chalice @app.routes()
          var apigClient = apigClientFactory.newClient();

          // @app.route('/')
          apigClient.rootGet().then(result => {
              document.getElementById('root-get').innerHTML = JSON.stringify(result.data);
          });

          // @app.route('/instances')
          apigClient.instancesGet().then(result => {
              document.getElementById('instances-get').innerHTML = JSON.stringify(result.data);
          });

          // @app.route('/securitygroups')
          apigClient.securitygroupsGet().then(result => {
              document.getElementById('securitygroups-get').innerHTML = JSON.stringify(result.data);
          });

        </script>

    </head>
    <body>
        <div><h5>Hello</h5><pre id="root-get"></pre></div>
        <div><h5>Instances</h5><pre id="instances-get"></pre></div>
        <div><h5>Security Groups</h5><pre id="securitygroups-get"></pre></div>
    </body>
</html>
