<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AWS++</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">

        <!-- jQuery and UI -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css">

        <!-- AWS SDK -->
        <script src="aws/aws-sdk-2.104.0.min.js"></script>

        <!-- AWS Cognito -->
        <script src="aws/aws-cognito-sdk.min.js"></script>
        <script src="aws/amazon-cognito-identity.min.js"></script>

        <script src="config/config.js"></script>
        <script src="aws/cognito.js"></script>
        <script src="index.js"></script>

        <style>
            label, input { display:block; }
            input.text { margin-bottom:12px; width:95%; padding: .4em; }
            fieldset { padding:0; border:0; margin-top:25px; }
            .ui-dialog .ui-state-error { padding: .3em; }
            .validateTips { border: 1px solid transparent; padding: 0.3em; }
        </style>
    </head>

    <body>

        <table align="center" border=0">
            <tr>
                <td width="95%"><h3 align="center">AWS++</h3></td>
                <td width="5%"><button id="authenticate" class="ui-button ui-widget ui-corner-all">Login</button></td>
            </tr>
            <tr>
                <td width="95%"><h5 align="center"><a href="aws/access_keys.html">Manage Access Keys</a></h5></td>
                <td width="5%"></td>
            </tr>
            <tr>
                <td width="95%"><h5 align="center"><a href="aws/security_groups.html">Manage Security Groups</a></h5></td>
                <td width="5%"></td>
            </tr>
        </table>

        <div id="login-form" title="Login">
            <p class="validateTips">All form fields are required.</p>

            <form>
                <fieldset>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" class="text ui-widget-content ui-corner-all">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="text ui-widget-content ui-corner-all">

                    <!-- Allow form submission with keyboard without duplicating the dialog button -->
                    <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
                </fieldset>
            </form>
        </div>

    </body>
</html>
